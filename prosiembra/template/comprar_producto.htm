{% extends 'base.html' %}

{% block content %}
<h2>Comprar {{ producto.nombre }}</h2>
<form method="post">
    {% csrf_token %}
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" min="1" max="{{ producto.cantidad_disponible }}">
    <button type="submit">Comprar</button>
</form>
{% endblock %}
